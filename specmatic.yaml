version: 2
contracts:
  - git:
      branch: main
      url: https://github.com/specmatic/specmatic-order-contracts.git
    provides:
      - specs:
          - io/specmatic/examples/store/grpc/order_bff/order_bff.proto
        specType: protobuf
        config:
          host: localhost
          port: 8085
          importPaths:
            - ../
          protocVersion: 3.23.4
    consumes:
      - specs:
          - io/specmatic/examples/store/grpc/order_api/order.proto
          - io/specmatic/examples/store/grpc/order_api/product.proto
        specType: protobuf
        config:
          host: localhost
          port: 9090
          importPaths:
            - ../
          protocVersion: 3.23.4

test:
  resiliencyTests:
    enable: all

report:
  formatters:
    - type: ctrf

examples:
  - ./src/test/resources/specmatic
