name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CTRF_RESULT_PATH: "build/reports/specmatic/grpc/test/ctrf/*.json"

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: 'true'

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Save Specmatic license
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p ~/.specmatic
        echo "${{ secrets.SPECMATIC_LICENSE_KEY }}" > ~/.specmatic/specmatic-license.txt

    - name: Build with Gradle Wrapper
      run: ./gradlew clean test

    - name: Upload CTRF Report
      uses: actions/upload-artifact@v6
      if: always() # Run even if tests fail
      with:
        name: ctrf-report
        path: ${{ env.CTRF_RESULT_PATH }}
        retention-days: 5
    
    # Display CTRF test results
    - name: Publish Test Results
      uses: ctrf-io/github-test-reporter@v1
      if: always() # Run even if tests fail
      with:
        report-path: ${{ env.CTRF_RESULT_PATH }}

    - name: Publish Build Reports to Specmatic Insights
      if: github.ref == 'refs/heads/main'
      run: |
        docker run \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.specmatic:/root/.specmatic \
          -w /workspace \
          specmatic/enterprise \
          send-report \
          --metadata build_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
          --branch-name ${{ github.ref_name }} \
          --repo-name ${{ github.event.repository.name }} \
          --repo-id ${{ github.repository_id }} \
          --repo-url ${{ github.event.repository.html_url }}
