name: Contract Test with Docker
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  contract-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start Specmatic gRPC stub server
        run: |
          docker run -d --name specmatic-grpc-stub \
            --network host \
            -e SPECMATIC_GENERATIVE_TESTS=true \
            -v "${{ github.workspace }}/specmatic.yaml:/usr/src/app/specmatic.yaml" \
            specmatic/specmatic-grpc virtualize --protoc-version=3.23.4 --port=9090
          
          # Wait for stub to be ready
          echo "Waiting for stub server..."
          for i in {1..30}; do
            if nc -z localhost 9090; then
              echo "Stub server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Stub server failed to start"
              docker logs specmatic-grpc-stub
              exit 1
            fi
            sleep 2
          done

      - name: Start BFF service
        run: |
          nohup ./gradlew bootRun > bff.log 2>&1 &
          echo $! > bff.pid

      - name: Wait for BFF service
        run: |
          echo "Waiting for BFF service..."
          for i in {1..60}; do
            if nc -z localhost 8085; then
              echo "BFF service is ready"
              sleep 5  # Extra time for full initialization
              break
            fi
            if [ $i -eq 60 ]; then
              echo "BFF service failed to start"
              cat bff.log
              exit 1
            fi
            sleep 2
          done

      - name: Create reports directory
        run: mkdir -p build/reports/specmatic

      - name: Run Specmatic contract tests
        run: |
          docker run --network host \
            -v "${{ github.workspace }}/specmatic.yaml:/usr/src/app/specmatic.yaml" \
            -v "${{ github.workspace }}/build/reports/specmatic:/usr/src/app/build/reports/specmatic" \
            -e SPECMATIC_GENERATIVE_TESTS=true \
            specmatic/specmatic-grpc test --protoc-version="3.23.4" --port=8085 --host=localhost

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-reports
          path: build/reports/specmatic/

      - name: Show BFF logs on failure
        if: failure()
        run: cat bff.log || echo "No BFF logs found"

      - name: Stop BFF service
        if: always()
        run: |
          if [ -f bff.pid ]; then
            kill $(cat bff.pid) || true
          fi
          pkill -f 'bootRun' || true
          sleep 2
          pkill -9 -f 'bootRun' || true

      - name: Stop stub server
        if: always()
        run: |
          docker logs specmatic-grpc-stub || true
          docker stop specmatic-grpc-stub || true
          docker rm specmatic-grpc-stub || true
